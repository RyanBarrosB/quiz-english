<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Practice English</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
</head>
<body>

  <div class="logo">
    <img src="img/logo.png" alt="Aprendendo Ingles" />
  </div>

  <div class="titulo">
    <h2>Let's practice our english!</h2>
  </div>

  <div class="conteudo-jogo">
    <section class="questionario">
      <div class="conteudo">
        <span class="progresso"></span>
        <span class="pergunta"></span>
        <input type="text" class="resposta-input" placeholder="Digite sua resposta aqui" />
        <button class="btn-responder">Responder</button>
      </div>
    </section>

    <div class="fim" style="display: none">
      <span>Parabéns você concluiu o trajeto!</span>
    </div>
  </div>

  <footer class="rodape">
    <p>Desenvolvido por RyanBarrosB</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
